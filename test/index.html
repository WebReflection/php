<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>php</title>
  <script type="module">
  import(
    /^(?:localhost|[::1]|127(?:.d+){3})$/.test(location.hostname) ?
    '../index.js' :
    'https://unpkg.com/php?module'
  )
  .then(({ PhpWeb }) => {
    const php = new PhpWeb({
      locateFile: () => `https://cdn.jsdelivr.net/npm/php-wasm@0.0.7/php-web.wasm`
    });
    php.addEventListener('output', (event) => {
	    console.log(event.detail);
    });
    php.addEventListener('ready', () => {
      console.log('ready');
      php.run('<?php echo "Hello, world!";').then(retVal => {
        php.run('<?php echo "Hello, again!";');
      });
    });
  });
  </script>
</head>
<body></body>
</html>
