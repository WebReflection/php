<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>php</title>
  <script type="module">
    import { PhpWeb } from '../index.js';
    const php = new PhpWeb({
      print: console.log,
      printErr: console.error,
      locateFile: () => '../php-web.wasm'
    });
    php.addEventListener('ready', () => {
      php.run('<?php echo "Hello, world!";').then(() => {
        php.run(`<?php vrzno_eval('document.body.textContent = "Hello, world!"');`);
      });
    });
  </script>
</head>
<body></body>
</html>
